<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Bagel+Fat+One&family=Braah+One&family=Cherry+Bomb+One&family=Diphylleia&family=Madimi+One&family=Moirai+One&family=Noto+Sans+JP:wght@100..900&family=Rubik+Mono+One&family=Slackside+One&family=Tsukimi+Rounded&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />

      <div class="bottom-area">
        <div class="buttons">
          <!-- give each button an ID for styling purposes -->

          <div class="edits">
            <button id="clear">C</button>
            <button id="backspace">âŒ«</button>
          </div>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="plusButton">+</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" id="minusButton">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" id="multiplyButton">*</button>
          <button class="number">0</button>
          <button class="operator">.</button>
          <button class="equals">=</button>
          <button class="operator" id="divideButton">/</button>
        </div>
        <div class="rightside">
          <textarea name="textbox" id="history"></textarea>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
  <video autoplay muted loop id="myVideo">
    <source src="855507-hd_1920_1080_25fps.mp4" type="video/mp4" />
  </video>
</html>
